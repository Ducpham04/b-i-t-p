<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bảng cửu chươngD</title>
</head>
<body>
    <h1>bảng cửu chương</h1>
    <p id="result"></p>
    <script>
        let multi, i , j ;
        multi ="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
            i = 2 ;
            j = 1 ;
            while (j<=10){
                multi = multi + "<tr>";
                    while (i<10) {
                        multi = multi + "<td>" +i + "x" +j + "=" + (i * j)+ "</td>" ;
                        i ++ ;
                    }
                    multi = multi + "</tr>";
                    i =2 ;
                    j ++ ;
            }
            multi += "</table>" ;
            document.getElementById("result").innerHTML =  multi ;
    </script>
</body>
</html>
